name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{steps.setup.outputs.node-version}}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ”§ Check Build
        run: npm run build
